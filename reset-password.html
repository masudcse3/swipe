<!-- @format -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Libre Franklin:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Pangea Afrikan Trial:wght@500&display=swap"
    />
    <title>Reset Password</title>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="go-back">
          <img src="./public/back.svg" alt="go Back" />
        </div>
        <div class="title">
          <h2>Reset Your Password</h2>
        </div>
        <div class="close">
          <img src="./public/close.svg" alt="Close" />
        </div>
      </div>
      <div class="container">
        <div class="login-form">
          <form action="#" method="POST">
            <div class="input-field">
              <input type="email" class="email" placeholder="Email" />
            </div>
            <button type="submit" class="btn mt-16">Send Password Reset</button>
          </form>
        </div>
        <div class="forgot-password">
          <a href="#">Back</a>
        </div>
      </div>
    </div>
  </body>
</html>
