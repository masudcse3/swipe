<!-- @format -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Libre Franklin:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Pangea Afrikan Trial:wght@500&display=swap"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="go-back">
          <img src="./public/back.svg" alt="go Back" />
        </div>
        <div class="title">
          <h2>Log In</h2>
        </div>
        <div class="close">
          <img src="./public/close.svg" alt="Close" />
        </div>
      </div>
      <div class="container">
        <div class="login-form">
          <form action="#" method="POST">
            <div class="input-field">
              <input type="email" class="email" placeholder="Email" />
              <input type="password" class="password" placeholder="Password" />
              <span class="eye">
                <img src="./public/eye.svg" alt="eye open" />
              </span>
            </div>
            <button type="submit" class="btn">Sign In</button>
          </form>
        </div>
        <div class="forgot-password">
          <a href="#">Forgot Password</a>
        </div>
        <div class="or">
          <p>OR</p>
        </div>
        <div class="social-container">
          <div class="social-row">
            <div class="icon">
              <img src="./public/google.svg" alt="Google" />
            </div>
            <div class="link-text"><a href="#">Join with Google</a></div>
          </div>
          <div class="social-row">
            <div class="icon">
              <img src="./public/facebook.svg" alt="Facebook" />
            </div>
            <div class="link-text"><a href="#">Join with Facebook</a></div>
          </div>
          <div class="social-row">
            <div class="icon">
              <img src="./public/paypal.svg" alt="Paypal" />
            </div>
            <div class="link-text"><a href="#">Join with Paypal</a></div>
          </div>
          <div class="social-row">
            <div class="icon">
              <img src="./public/apple.svg" alt="Apple" />
            </div>
            <div class="link-text"><a href="#">Join with Apple</a></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
